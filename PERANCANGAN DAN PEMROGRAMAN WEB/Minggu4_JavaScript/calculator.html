<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="textNya">
        <p name="inputNya" id="inputNya">0</p>
        <div class="tombolNya">
          <button type="button" class="nomorLain operasiNya">AC</button>
          <button type="button" class="nomorLain operasiNya">DEL</button>
          <button type="button" class="nomorLain operasiNya">%</button>
          <button type="button" class="nomorNya operasiNya">/</button>
          <button type="button" class="nomor">7</button>
          <button type="button" class="nomor">8</button>
          <button type="button" class="nomor">9</button>
          <button type="button" class="nomorNya operasiNya">*</button>
          <button type="button" class="nomor">4</button>
          <button type="button" class="nomor">5</button>
          <button type="button" class="nomor">6</button>
          <button type="button" class="nomorNya operasiNya">-</button>
          <button type="button" class="nomor">1</button>
          <button type="button" class="nomor">2</button>
          <button type="button" class="nomor">3</button>
          <button type="button" class="nomorNya operasiNya">+</button>
          <button type="button" class="enulNya nomor">0</button>
          <button type="button" class="nomor">.</button>
          <button type="button" class="nomorNya operasiNya">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="calculator.js"></script>
</html>
